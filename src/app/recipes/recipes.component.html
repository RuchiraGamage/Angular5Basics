<p>recipes works!</p>
<div class="row">
  <div class="col-md-5">
    <app-recipe-list (currentRecipeModel)="clickedRecipe= $event"></app-recipe-list>
  </div>
  <div class="col-md-7">
    <app-recipe-detail *ngIf="clickedRecipe;else InfoText" [recipeObject]="clickedRecipe"></app-recipe-detail>
    <ng-template #InfoText>
      <p>Please select a Recipe</p>
    </ng-template>
  </div>
</div>
