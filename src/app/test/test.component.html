<div class="container">
  <button class="btn btn-primary" (mouseover)="mouseHoverOnButton()" [disabled] = "newServerCreation" >Create new Server</button>
  <button class="btn btn-primary" (click)="allowNewServerChangeState()">active dative above button</button>
  <br>

  <div class="container">
    <p>server status : {{ serverStatus }}</p>

    <label>Input server details you want :</label>
    <input type="text" class="form-control" (input)="autoUpdateServerName($event)">

  </div>

  <button [ngStyle]="{backgroundColor:getBackgroundColour()}" class="btn btn-primary" (click)="showServerName()">submit server</button>
  <label>{{ label }}</label>

  <p *ngIf="showServerNameClicked; else noServerCreated ">server details : {{ label }}</p>

  <ng-template #noServerCreated>
    <p>server not created</p>
  </ng-template>
