<div class="div col-md-12">
  <hr>
  <input class="form-control" type="text" id="accountName" [(ngModel)]="name">
  <hr>
  <div class="dropdown" appDropdown>
    <button class="dropdown-toggle">{{ buttonText }}<span class="caret"></span></button>
    <ul class="dropdown-menu">
      <li (click)="statusChanged('active')">Active</li>
      <li (click)="statusChanged('inactive')">Inactive</li>
      <li (click)="statusChanged('unknown')">Unknown</li>
    </ul>
  </div>
  <hr>
  <button class="btn btn-success" (click)="addNewAccount()">ADD Account</button>
  <hr>
</div>
